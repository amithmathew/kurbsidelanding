<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="BuyKurbside - democratizing online ordering and curbside pickup.">
    <meta name="author" content="Buy">

    <title>BuyKurbside</title>
    <link rel="canonical" href="https://buykurbside.com">
            
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="landing.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">

</head>
<body class="d-flex h-100 text-center bg-image">
<div class="kurbside-container d-flex w-100 h-100 p-3 mx-auto flex-column content text-white body-text">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">BuyKurbside</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <!--<a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>-->
        </nav>
      </div>
    </header>
  
    <main class="px-3">
      <h1>BuyKurbside</h1>
      <p class="lead">BuyKurbside aims to bring online ordering and curbside pickup to all stores, not just the big chains.</p>
      <form name="contact">
        <div class="row g-1">
            <div class="col-sm-8">
                <input id="contactEmail" name="email" type="email" class="form-control" placeholder="Enter email to be contacted" aria-label="Email">
            </div>
            <div class="col-sm-4">
                <button id="contactFormSubmit" type="submit" class="btn btn-secondary fw-bold border-white bg-white">I'm Interested!</button>
            </div>
        </div>
    </form>
    </main>
  
    <footer class="mt-auto text-white-50">
      <p>&#169; 2021 BuyKurbside</p>
    </footer>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="contactFormModal" tabindex="-1" aria-labelledby="contactFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactFormModalLabel">Thank You for your interest!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          We'll be in touch shortly!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyMBMfgINNh2rY_ehTWtrFsACvlijuOUtJIAmJ3mTi0SLCyuAAVNN2g3TaO0Vvifd5sag/exec'
    const form = document.forms['contact']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      document.getElementById('contactFormSubmit').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...'

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            console.log('Success!', response);
            var myModal = new bootstrap.Modal(document.getElementById('contactFormModal'))
            myModal.show()
            document.getElementById('contactFormSubmit').innerHTML = "I'm Interested!";
            document.getElementById('contactEmail').removeAttribute("disabled");
            document.getElementById('contactFormSubmit').removeAttribute("disabled");
            })
        .catch(error => {
            console.error('Error!', error.message);
            document.getElementById('contactFormSubmit').innerHTML = "I'm Interested!";
            document.getElementById('contactEmail').removeAttribute("disabled");
            document.getElementById('contactFormSubmit').removeAttribute("disabled");
        })
        document.getElementById('contactEmail').setAttribute("disabled", "true")
        document.getElementById('contactFormSubmit').setAttribute("disabled", "true");
    })
  </script>

  </body>
</html>
